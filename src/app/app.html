<nav class="navbar">
  <a (click)="router.navigate(['/'])">
    <img src="/favicon.svg" width="36" height="36" alt="Scene Match Logo">
  </a>
  <div class="nav-actions">
    <button (click)="router.navigate(['/user/profile'])">Profile</button>
    <button (click)="router.navigate(['/user/recommend'])">Recommend</button>
    <button (click)="router.navigate(['/movies'])">Movies</button>
    @if (auth.isAuthenticated()) {
      <button (click)="logout()">Log out</button>
    } @else {
      <button (click)="router.navigate(['/login'])">Log in</button>
      <button (click)="router.navigate(['/register'])">Register</button>
    }
  </div>
</nav>
<main class="main-content">
  <router-outlet />
</main>
