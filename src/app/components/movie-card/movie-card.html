<a
  (click)="router.navigate([`/movies/${movie.tmdbId}`])"
  class="movie-card"
>
  <div class="card-content">
    <img
      class="poster"
      [src]="movie.posterPath || 'assets/placeholder.png'"
      [alt]="movie.title + ' poster'"
    />
    <div class="movie-info">
      <h3 class="title">{{ movie.title }}</h3>
      <p class="release">{{ movie.releaseDate | date }}</p>
      <p class="description">{{ movie.description }}</p>
    </div>
  </div>
</a>
